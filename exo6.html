<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo6</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Votre identité</legend>

            <ol>
                <li>
                    <label for="Nom">Nom :</label>
                    <input type="text" name="Nom" id="" name="Nom" placeholder="Nom">
                </li>
                <li>
                    <label for="Prénom">Prénom :</label>
                    <input type="text" name="Prénom" id="" name="Prénom" placeholder="Prénom">
                </li>
                <li>
                    <label for="mail">Adresse mail :</label>
                    <input type="email" name="mail" id="" name="Adresse mail" placeholder="Adresse mail">
                </li>
            </ol>
        </fieldset>
        
    </form>
    <form action="#">
        <fieldset>
            <legend>Adresse de livraison</legend>
            <ol>
                <li>
                    <label for="Adresse">Adresse :</label>
                    <textarea name="Adresse" id="" cols="15" rows="10"></textarea>
                </li>
                <li>
                    <label for="cp">Code postal</label>
                    <input type="text" name="cp" id="" name="Code postal" placeholder="Code postal">
                </li>
                <li>
                    <label for="Ville">Ville</label>
                    <input type="text" name="Ville" id="" name="Ville" placeholder=" Ville">
                </li>
            </ol>
        </fieldset>
    </form>
    <form action="#">
        <fieldset>
            <legend>Informations de règlement</legend>
            <ol>
                <li>
                    <label for="cb">Type de carte bancaire :</label>
                    <ul>
                        <li style="list-style: none;">
                            <input type="checkbox" name="visa" id="" placeholder="">
                            <label for="visa">Visa</label>
                        </li>
                        <li style="list-style: none;">
                            <input type="checkbox" name="Mastercard" id="" placeholder="">
                            <label for="Mastercard">Mastercard</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="cartenum">Numéro de carte</label>
                    <input type="text" name="cartenum" id="" name="Numéro de carte" placeholder="Numéro de carte">
                </li>
                <li>
                    <label for="pinnum">Code de sécurité :</label>
                    <input type="text" name="pinnum" id="" placeholder="Code de sécurité">
                </li>
                <li>
                    <label for="usercard">Nom du titulaire :</label>
                    <input type="text" name="usercard" id="" placeholder="Nom du titulaire">
                </li>
            </ol>
        </fieldset>
        <input type="button" value="J'achète">
    </form>
</body>
</html>
