<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo6</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Votre identité</legend>

            <ol>
                <li>
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="Nom" name="nom" placeholder="nom">
                </li>
                <li>
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="prenom" id="prenom" name="prenom" placeholder="prenom">
                </li>
                <li>
                    <label for="mail">Adresse mail :</label>
                    <input type="email" name="mail" id="mail" name="Adresse mail" placeholder="Adresse mail">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Adresse de livraison</legend>
            <ol>
                <li>
                    <label for="adresse">Adresse :</label>
                    <textarea name="adresse" id="adresse" cols="15" rows="10"></textarea>
                </li>
                <li>
                    <label for="cp">Code postal</label>
                    <input type="text" id="cp" name="cp" placeholder="Code postal">
                </li>
                <li>
                    <label for="ville">Ville</label>
                    <input type="text" name="ville" id="ville"  placeholder=" Ville">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Informations de règlement</legend>
            <ol>
                <li>
                    <label for="cb">Type de carte bancaire :</label>
                    <ul>
                        <li style="list-style: none;">
                            <input type="checkbox" name="visa" id="visa" placeholder="">
                            <label for="visa">Visa</label>
                        </li>
                        <li style="list-style: none;">
                            <input type="checkbox" name="mastercard" id="mastercard" placeholder="">
                            <label for="mastercard">Mastercard</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="cartenum">Numéro de carte</label>
                    <input type="text" name="cartenum" id="cartenum" placeholder="Numéro de carte">
                </li>
                <li>
                    <label for="pinnum">Code de sécurité :</label>
                    <input type="text" name="pinnum" id="pinum" placeholder="Code de sécurité">
                </li>
                <li>
                    <label for="usercard">Nom du titulaire :</label>
                    <input type="text" name="usercard" id="usercard" placeholder="Nom du titulaire">
                </li>
            </ol>
        </fieldset>
        <input type="submit" value="J'achète">
    </form>
</body>
</html>
